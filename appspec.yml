version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/efun-be-v2
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 1500
      runas: root
  AfterInstall:
    - location: scripts/build.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user